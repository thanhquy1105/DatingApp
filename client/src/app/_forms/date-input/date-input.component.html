<div class="form-control">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="$any(ngControl).control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div
    *ngIf="$any(ngControl.control?.errors)?.required"
    class="invalied-feedback"
  >
    {{ label }} is required
  </div>
</div>
