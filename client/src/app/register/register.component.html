<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-3"
      />
      Male
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls)['username']"
    [label]="'Username'"
  ></app-text-input
  ><app-text-input
    [formControl]="$any(registerForm.controls)['knownAs']"
    [label]="'Known as'"
    ><app-date-input
      [formControl]="$any(registerForm.controls)['dateOfBirth']"
      [label]="'Date of birth'"
      [maxDate]="maxDate"
    ></app-date-input></app-text-input
  ><app-text-input
    [formControl]="$any(registerForm.controls)['city']"
    [label]="'City'"
  ></app-text-input
  ><app-text-input
    [formControl]="$any(registerForm.controls)['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls)['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls)['confirmPassword']"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center mt-2">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default ms-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json }}</p>
<p>Form Status: {{ registerForm.status | json }}</p>
